<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        table tr:hover{
           background-color: #808080; 
        }
        table tr td:hover{
            background-color: #7fff00;
            text-align: center;
            vertical-align: top;
        }
        td{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
            TAABLE HEADER = cabeÃ§alho de tabela
            TABLE DATE = dado da tabela

    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
